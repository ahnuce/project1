<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <title>Anusone's Hangman Game</title>
  </head>
  <body>
<div id='title'>Hangman Game</div>
<div class="head">



<form action="hangman.html">
  <input id='wordInput' type="text" placeholder="Player 1's word" name="wordInput"><br>
  <button id='buttonOne' type="button" name="button">Start Game</button>
</form>


<p id='wordInputArr' class='wordInputArr'>Player 1 please input word and click Start Game. Player 2 will guess single letters in player 1's word. Player 2 will be allowed 5 wrong guesses before they lose.</p>

<div class="">
<input id='wordInputTwo' type="text" name="wordInputTwo" height="10px" width='100' placeholder="Letter Guesses"><button id='buttonTwo' type="button" name="button">Player 2 Guesses</button>
</div>


<script src="hangman.js"></script>
  </body>
</html>
